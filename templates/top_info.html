<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Video Hosting{% endblock %}</title>
</head>
<body>
<header>
    <h1>Video Hosting</h1>
</header>
<nav>
    {% if request.user.is_authenticated %}
        <a href="/user/logout/">Log Out</a>
        <a href="/user/videos/{{ request.user.username }}">User channel</a>
        <a href="/upload/">Upload Video</a>
        <a href="/user/">Change user info</a>
        <a href="/playlists/{{ request.user.id }}/">Your Playlists</a>
        <a href="/playlists/create/">Create new playlist</a>
        <a href="/user/history/{{ request.user.id }}/">History</a>
    {% else %}
        <a href="/user/login/">Login</a>
        <a href="/user/register">Sign up</a>
    {% endif %}
    <a href="/">Back to all videos</a>
    <a href="/search/">Search videos</a>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
